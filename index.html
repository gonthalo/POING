	<h2 align="center" style="align: center">Bla bla bla</h2>
	<div style="margin-left: 70px">
		<canvas id="lienzo" height="500px" width="1200px" style="border:1px solid #d3d3d3;">
			Your browser does not support the HTML5 canvas tag.
		</canvas>
	</div>
	<script type="text/javascript" lenguage="javascript">
window.onload = function() {
	var papel = document.getElementByID("lienzo");
	var context = papel.getContext("2d");
	context.beginPath();
	context.rect(188, 50, 200, 100);
	context.fillStyle = 'yellow';
	context.fill();
	context.lineWidth = 7;
	context.strokeStyle = 'black';
	context.stroke();
}
