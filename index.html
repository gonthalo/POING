<!doctype html>
<html>
<head>
	<title>POING</title>
</head>
<body>
	<h2 align="center" style="align: center">Bla bla bla</h2>
	<div style="margin-left: 70px">
		<canvas align="center" id="lienzo" height="500px" width="1200px" style="border:1px solid #d3d3d3;"></canvas>
	</div>
	<script type="text/javascript">
	var lienzo = document.getElementByID("lienzo");
	var pluma = lienzo.getContext("2d");
	pluma.fillStyle = "black";
	pluma.beginPath();
	pluma.arc(200,200,10,0,2*Math.PI);
	pluma.stroke();
	</script>
</body>
